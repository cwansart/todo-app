<h2>To-Dos Übersicht</h2>

<a routerLink="/todos/add" class="link">To-Do hinzufügen</a>

<section class="section"  *ngIf="(todos | async)?.length; else noTodos">
  <div class="container">
    <div class="card w-6" *ngFor="let todo of todos | async">
      <div class="card__content card__content--event">
        <div class="card__header">
          <div class="section-header">
            <h3 class="section-header__secondary">{{todo.dueDate | date}} ({{todo.done ? 'erledigt' : 'nicht erledigt'}})</h3>
            <h2 class="section-header__primary">{{todo.title}}</h2>
          </div>
        </div>
        <div class="card__body">{{todo.description}}</div>
        <div class="card__footer">
          <a class="btn btn--read-more" [routerLink]="['/todos', todo.id]">anzeigen</a>
          <a class="btn btn--read-more" [routerLink]="['/todos/edit', todo.id]">bearbeiten</a>
          <a class="btn btn--read-more" href="javascript:void(0)" (click)="delete(todo.id)">löschen</a>
        </div>
      </div>
    </div>
  </div>
</section>

<ng-template #noTodos>
  Es existieren noch keine To-Dos.
</ng-template>
