<h2>Neues To-Do hinzufügen</h2>

<form (ngSubmit)="onSubmit()" #form="ngForm">
  <div class="form-control">
    <label for="title">Titel:</label>
    <input type="text" id="title" name="title" [(ngModel)]="title" appError required>
  </div>

  <div class="form-control">
    <label for="description">Beschreibung:</label>
    <input type="text" id="description" name="description" [(ngModel)]="description">
  </div>

  <div class="form-control">
    <label for="dueDate">Fälligkeit:</label>
    <input
      type="text"
      id="dueDate"
      name="dueDate"
      [(ngModel)]="dueDate"
      placeholder="MM.TT.JJJJ hh:mm"
      appDate
      appError
      required>
  </div>

  <div class="form-control">
    <label for="done">Abgeschlossen? </label>
    <input type="checkbox" id="done" name="done" [(ngModel)]="done">
  </div>

  <input type="submit" value="hinzufügen" [disabled]="form.invalid">
  <a routerLink="/todos" class="link">zurück zur Übersicht</a>
</form>
